<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    h2 {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="number"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Enter Captured Data from Watch</h2>

  <form action="/submit" method="post">

    <label>Gender:</label>
  <select name="gender" required>
    <option value="" disabled selected>Select gender</option>
    <option value="1">Male</option>
    <option value="2">Female</option>
  </select>

    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Height (cm):</label>
    <input type="number" name="height" required>

    <label>Weight (kg):</label>
    <input type="number" name="weight" required>

    <label>Duration of Activity (minutes):</label>
    <input type="number" name="duration" required>

    <label>Heartbeat (bpm):</label>
    <input type="number" name="heartbeat" required>

    <label>Body Temperature (Â°C):</label>
    <input type="number" step="0.1" name="temperature" required>

    <input type="submit" value="Submit Data">
  </form>

</body>
</html>
